<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras do Supermercado</h1>
    
    <!-- Lista não ordenada para itens gerais -->
    <h2>Itens Básicos</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
    </ul>

    <!-- Lista ordenada para itens prioritários -->
    <h2>Prioridades</h2>
    <ol>
        <li><strong>Leite</strong></li>
        <li><em>Pão</em></li>
        <li><mark>Ovos</mark></li>
    </ol>

    <!-- Lista com descrição -->
    <h2>Frutas e Quantidades</h2>
    <dl>
        <dt>Maçã</dt>
        <dd>6 unidades</dd>
        <dt>Banana</dt>
        <dd>1 dúzia</dd>
    </dl>

    <p><small>Não esquecer de levar as <b>sacolas retornáveis</b>!</small></p>
</body>
</html>

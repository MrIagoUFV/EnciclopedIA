    <title>Olá, Mundo Centralizado</title>
    <style>
        /* Bloco de CSS para estilização */
        body {
            display: flex; /* Ativa o Flexbox para o body */

            height: 100vh; /* Garante que o body ocupa 100% da altura da viewport */
            margin: 0; /* Remove margens padrão do body */
        }
        h1 {
            color: blue; /* Exemplo de estilo para o texto "Olá, mundo" */
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <script>
        // Bloco de JavaScript para interatividade (vazio por enquanto)
